<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tile Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ui-container">
        <div id="game-score">
            <span id="score-label">Score: <span id="score-value">0</span></span>
            <span id="health-label">Health: <span id="health-value">3</span></span>
        </div>
        <div id="main-content">
            <div id="game-board"></div>
            <div id="status-log">
                <h3>Status</h3>
                <div id="log-entries"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="player.js"></script>
    <script src="whiteTile.js"></script>
    <script src="redTile.js"></script>
    <script src="events.js"></script>
</body>
</html>
